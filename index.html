<!doctype html>
<html lang="en">
  <head>

    <link rel="icon" type="image/png" sizes="32x32" href="assets/crowd-cue-logo-web_new.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="assets/crowd-cue-logo-web_new.png" />
    <link rel="apple-touch-icon" href="assets/crowd-cue-logo-web_new.png" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="CrowdCue" />
    <meta property="og:title" content="CrowdCue | Coming Soon" />

      property="og:description"
      content="The magic is in the moment. Shared audio, together at the same time."

    <meta property="og:url" content="https://crowdcueapp.com/" />
    <meta
      property="og:image"
      content="https://crowdcueapp.com/assets/CrowdCue_swirl_transparent_nograin.png"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CrowdCue | Coming Soon" />

      name="twitter:description"
      content="The magic is in the moment. Shared audio, together at the same time."
    />
    <meta
      name="twitter:image"

    />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "CrowdCue",
        "url": "https://crowdcueapp.com/",
        "logo": "https://crowdcueapp.com/assets/crowd-cue-logo-web_new.png",
        "email": "info@crowdcue.live"
      }
    </script>
    <link rel="stylesheet" href="styles.css" />

  <body class="page page--home">
    <div class="background"></div>

    <header class="topbar">
      <a class="brand" href="index.html" aria-label="CrowdCue home">
        <img
          class="brand__mark"
          src="assets/crowd-cue-logo-web_new.png"
          alt=""
          aria-hidden="true"
          width="28"
          height="28"
        />
        <span class="brand__text">CrowdCue</span>
      </a>
      <a class="button button--primary" href="contact.html">Request Access</a>
    </header>

    <main class="home-main">
      <section class="hero" aria-label="Coming soon">
        <div class="swirl-stage" id="swirl-stage">
          <div class="swirl-wrap" aria-hidden="true">
            <img
              class="swirl"
              src="assets/CrowdCue_swirl_transparent_nograin.png"
              alt=""
              width="1024"
              height="1024"
            />
          </div>

          <img
            class="avatar avatar--one"
            src="assets/pet-1-avatar.png"
            alt="Pet guest avatar"
            width="160"
            height="160"
            loading="eager"
          />
          <img
            class="avatar avatar--two"
            src="assets/male-1-avatar.png"
            alt="Male guest avatar"
            width="160"
            height="160"
            loading="eager"
          />
          <img
            class="avatar avatar--three"
            src="assets/grandparent-avatar.png"
            alt="Grandparent guest avatar"
            width="160"
            height="160"
            loading="eager"
          />
          <img
            class="avatar avatar--four"
            src="assets/female-2-avatar.png"
            alt="Female guest avatar"
            width="160"
            height="160"
            loading="eager"
          />
          <img
            class="avatar avatar--five"
            src="assets/hiker-1-avatar.png"
            alt="Female guest avatar"
            width="160"
            height="160"
            loading="eager"
          />
          <img
            class="avatar avatar--six"
            src="assets/teen-1-avatar.png"
            alt="Teen guest avatar"
            width="160"
            height="160"
            loading="eager"
          />

          <div class="hero-copy" id="hero-copy">
            <h1>The magic is in the moment</h1>
            <p>Shared audio, together at the same time.</p>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
