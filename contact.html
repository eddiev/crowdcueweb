<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Request Access | CrowdCue</title>
    <meta
      name="description"
      content="Request access to CrowdCue and be there from the beginning."
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="page page--contact">
    <div class="background"></div>

    <header class="topbar">
      <a class="brand" href="index.html" aria-label="CrowdCue home">
        <img
          class="brand__mark"
          src="assets/crowd-cue-logo-web_new.png"
          alt=""
          aria-hidden="true"
          width="28"
          height="28"
        />
        <span class="brand__text">CrowdCue</span>
      </a>
      <a class="button button--primary" href="contact.html">Request Access</a>
    </header>

    <main class="contact-main">
      <section class="contact-hero">
        <h1>Be there from the beginning.</h1>
        <p>Request access to CrowdCue.</p>
      </section>

      <section class="contact-shell" aria-label="Request access form">
        <form
          class="contact-form"
          action="mailto:info@crowdcue.live"
          method="post"
          enctype="text/plain"
        >
          <label>
            Name
            <input type="text" name="Name" placeholder="Your name" required />
          </label>

          <label>
            Email
            <input type="email" name="Email" placeholder="you@email.com" required />
          </label>

          <label>
            Organization
            <input type="text" name="Organization" placeholder="Venue, team, or brand" />
          </label>

          <label>
            Message
            <textarea
              name="Message"
              rows="5"
              placeholder="Tell us about your event goals"
              required
            ></textarea>
          </label>

          <button class="button button--primary" type="submit">Send Request</button>
        </form>
      </section>
    </main>
  </body>
</html>
